<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMusic</title>
    <link rel="stylesheet" href="css/animated.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.min.css">
    <link href="//db.onlinewebfonts.com/c/275de2221d9f0c4c9257d17f5a1e4006?family=Avenir+Black" rel="stylesheet" type="text/css"/>
</head>

<body>
    <!-- BODY-->
    <!-- SPLASH (SECCION 1)-->
    <section class="screen fondoUno" id="menu" id="seccion1">

        <div class="animated zoomIn" id="logoPrincipal">
            <img src="img/Logo y Splash/Asset 91.png" alt="logo">
        </div>
        <div class="animated flash" id="estrellas">
            <img src="img/Logo y Splash/Asset 90.png" alt="stars">
        </div>
        <br>
        <!-- 
                 <h1 class="animated flipInX">Splash del juego</h1>
                 <div class="botones animated flipInX"><button onclick="toHome()">Ingresar</button></div>
            -->

        <!-- HOME (SECCIÓN 2)-->
    </section>
    <section hidden class="screen fondoUno" id="home">

        <!-- fondo
            <div>
                <img style="z-index: 4; position: absolute; left: 0; width: 1080px; height: 2160px;" src="img/Botones y Fondos/fondo.jpg" alt="fondo">
            </div>
            -->

            <div id="ani_home">
                <div id="logoEstrella" class="animated tada">
                    <img src="img/Logo y Splash/Asset 89.png" alt="Stars">
                </div>
                <!-- id= "logo2" -->
                <div id="logoPrincipal">
                    <img src="img/Logo y Splash/Asset 91.png" alt="logo">
                </div>
                <div id="estrellas">
                    <img src="img/Logo y Splash/Asset 90.png" alt="stars">
                </div>
        
                <div class="animated fadeIn" id="fondoAzul">
                    <img src="img/Botones y Fondos/Asset 122.png" alt="fondo Azul">
                </div>
        
                <!--Boton jugar-->
                <div id="primerosBotones">
                    <div>
                        <img class="botonImagen" id="botonInstrucciones" onclick="toSection('instruct')"
                            src="img/Botones y Fondos/Asset 73.png" alt="Juego">
        
                    </div>
                    <div>
                        <img class="botonImagen" id="botonCreditos" onclick="toSection('credits')"
                            src="img/Botones y Fondos/Asset 74.png" alt="Juego">
        
                    </div>
                    <div>
                        <img class="botonImagen" id="botonJugar" onclick="toSection('categories')"
                            src="img/Botones y Fondos/Asset 75.png" alt="Juego">
                    </div>
                </div>
        
            </div>
        

    </section>

    <!--                                    CATEGORIAS (SECCION 2)-->
    <section hidden class="screen" id="categories">
        <!-- fondo-->
        <div id="cat">
            <div>
                <img id="fondoAzulCat" src="img/creditos/Asset 121.png" alt="Fondo azul">
            </div>
    
            <!-- to home-->
            <div>
                <img class="botonImagen" id="botonHome" onclick="toSection('home')" src="img/Botones y Fondos/Asset 76.png"
                    alt="Home">
            </div>
            <!-- categories-->
            <div>
                <img class="botonCategorias" id="reg" onclick="toGame(0)" src="img/Botones y Fondos/Asset 80.png" alt="Reg">
                
                <img class="botonCategorias" id="punk" onclick="toGame(1)" src="img/Botones y Fondos/Asset 83.png"alt="Punk">
               
                <img class="botonCategorias" id="rock" onclick="toGame(2)" src="img/Botones y Fondos/Asset 81.png"alt="Rock">
                
                <img class="botonCategorias" id="pop" onclick="toGame(3)" src="img/Botones y Fondos/Asset 82.png" alt="Pop">
                <div class="scores avenir">
                    <div  id="score0">0</div>
                    <div  id="score1">0</div>
                    <div  id="score2">0</div>
                    <div id="score3">0</div>
                    <div id="textTotal" class="avenir">Total</div>
                </div>
            </div>
            <div id="totalScoreStar">
                <img id="estrellaPuntajeTotal" src="img/Estrellas/Asset 108.png" alt="PuntajeTotal">
                <div class="avenir" id="totalScore">0</div>
            </div>
        </div>
        
    </section>

    <!--                                    CRÉDITOS SECCIÓN (3)-->
    <section hidden class="screen" id="credits">

        <div>
            <img id="fondoCreditos" src="img/creditos/Asset 120.png" alt="fondo azul">
        </div>
        <div>
            <img class="botonImagen" id="botonHome" onclick="toSection('home')" src="img/Botones y Fondos/Asset 76.png"
                alt="Home">
        </div>
        <div id="equipo">
            <img class="nombreInd" src="img/creditos/Asset 117.png" alt="Luis Santamaria">
            <img class="nombreInd" src="img/creditos/Asset 118.png" alt="Manuela Suescun">
            <img src="img/creditos/Asset 119.png" alt="Samuel Rivera">
        </div>



    </section>
    <!--                                    INSTRUCCIONES SECCIÓN (4)-->
    <section hidden class="screen" id="instruct">
        <img class="botonImagen" id="botonHomeIns" onclick="toSection('home')" src="img/Botones y Fondos/Asset 76.png"
                alt="Home">
        <img id="barIns" src="img/Interfaces y barritas/Asset 129.png" alt="">
        <div>
            <img id="interfaz" src="img/Interfaces y barritas/Asset 123.png" alt="Interfaz1">
        </div>
        <div>
            <img class="botonImagen" id="botonSig" onclick="toSigIns()" src="img/Botones y Fondos/Asset 79.png"
                alt="Siguiente">
        </div>
    </section>

    <!--                                    SECCIÓN JUEGO                                     -->
    <section hidden class="screen" id="juego">
        <div>
            <img id="bar" src="img/Interfaces y barritas/Asset 129.png" alt="Barra">
        </div>
        <div class="overhead">
            <img id="lastChance" class="stars" src="img/Estrellas/Asset 108.png">
            <img id="secondChance" class="stars" src="img/Estrellas/Asset 108.png">
            <img id="thirdChance" class="stars" src="img/Estrellas/Asset 108.png">
            <img class="botonImagen" id ="next2Stars" onclick="salida()" src="img/Botones y Fondos/Asset 76.png"
                alt="Home">
        </div>
        <div class="contenedorArtista">
            <img class="fondoImgArtista" src="img/Botones y Fondos/Asset 93.png"></img>
        </div>
        <img class="animated tada" id="logoCategorias"></img>
            <div class="botones2"><br>
                
                <div class="contenedor">
                    <img src="img/Botones y Fondos/Asset 84.png" />
                    <div class="centrado botonrpta" id="casilla1" onclick="verify('casilla1')"></div>
                  </div>
                <br>
                <div class="contenedor">
                    <img src="img/Botones y Fondos/Asset 84.png" />
                    <div class="centrado botonrpta" id="casilla2" onclick="verify('casilla2')"></div>
                  </div>
                <br>
                <div class="contenedor">
                    <img src="img/Botones y Fondos/Asset 84.png" />
                    <div class="centrado botonrpta" id="casilla3" onclick="verify('casilla3')"></div>
                  </div>
                <br>
                <div class="contenedor">
                    <img src="img/Botones y Fondos/Asset 84.png" />
                    <div class="centrado botonrpta" id="casilla4" onclick="verify('casilla4')"></div>
                  </div>
                <br>
                <div class="container">
                  <img id="timer" src="img/Temporizador/Asset 113.png"
                    alt="Home" style>
                    <div id="timerNumb">10</div>
                </div>
            </div>
    </section>


    <!--                        SECCIÓN MENÚ PAUSA                          -->
    
        <div class="salir oculto" id="menu_stop">
            <img id="fondo_pausa" src="img/creditos/Asset 120.png"></img>
            <img class="botonImagen" id="aceptar" onclick="regresar()" src="img/Botones y Fondos/Asset 86.png"
                alt="aceptar">
            <img class="botonImagen" id="cancelar" onclick="cancelar()" src="img/Botones y Fondos/Asset 79.png"
            alt="cancelar">
    
        </div>
    

    <script src="js/main.min.js"></script>
</body>
